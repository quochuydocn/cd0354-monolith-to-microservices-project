version: "3"
services:
  reverseproxy:
    build:
      context: ./udagram-reverseproxy
    image: reverseproxy:v8

  backend_user:
    build:
      context: ./udagram-api-user
    image: udagram-api-user:v8

  backend_feed:
    build:
      context: ./udagram-api-feed
    image: udagram-api-feed:v8

  frontend:
    build:
      context: ./udagram-frontend
    image: udagram-frontend:v8
